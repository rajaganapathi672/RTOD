{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="glass-card">
            <div class="card-header bg-transparent border-bottom-0 pt-4 px-4">
                <h4 class="mb-0"><i class="bi bi-cloud-upload text-primary"></i> Upload Media for Detection</h4>
            </div>
            <div class="card-body px-4 pb-4">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="fileInput" class="form-label lead">Select image or video:</label>
                        <div class="input-group input-group-lg">
                            <input class="form-control" type="file" id="fileInput" name="file" accept="image/*, video/*"
                                required>
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-magic me-2"></i> Detect
                            </button>
                        </div>
                        <div class="form-text mt-2"><i class="bi bi-info-circle me-1"></i> Maximum file size: 16MB.
                            Supported formats: JPG, JPEG, PNG, MP4, AVI</div>
                    </div>
                </form>

                <div id="errorAlert" class="alert alert-danger mt-3 align-items-center" style="display: none;">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> <span></span>
                </div>

                <div id="results" class="mt-5" style="display: none;">
                    <div class="card border-0 shadow-none bg-transparent">
                        <div class="card-header bg-success text-white rounded-3 mb-3 d-flex align-items-center">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <h5 class="mb-0">Detection Results</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <h5 class="text-gradient mb-3">Original</h5>
                                    <div class="img-preview p-2 bg-white rounded-3 shadow-sm">
                                        <img id="originalPreview" class="img-fluid rounded"
                                            style="max-height: 400px; width: 100%; object-fit: contain;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h5 class="text-gradient mb-3">Result</h5>
                                    <div class="img-preview p-2 bg-white rounded-3 shadow-sm">
                                        <img id="resultPreview" class="img-fluid rounded"
                                            style="max-height: 400px; width: 100%; object-fit: contain;">
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4 opacity-25">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="p-3 rounded-3 bg-light bg-opacity-50 border">
                                        <p class="mb-2"><strong>Processing Time:</strong> <span id="processingTime"
                                                class="badge bg-primary rounded-pill"></span> seconds</p>
                                        <p class="mb-0"><strong>Objects Detected:</strong> <span id="objectCount"
                                                class="badge bg-secondary rounded-pill"></span></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="p-3 rounded-3 bg-light bg-opacity-50 border h-100">
                                        <p class="mb-2"><strong>Detected Objects:</strong></p>
                                        <ul id="detectedObjects" class="list-group list-group-flush bg-transparent">
                                            <!-- Objects will be listed here -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
